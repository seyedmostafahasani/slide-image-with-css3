<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="image-container">

    <input type="radio" id='button-1' name='controls' checked />
    <label for="button-1">1</label>

    <input type="radio" id='button-2' name='controls' />
    <label for="button-2">2</label>

    <input type="radio" id='button-3' name='controls' />
    <label for="button-3">3</label>

    <input type="radio" id='button-4' name='controls' />
    <label for="button-4">4</label>

    <div class="image">
        <div class="part1">
            <div class="pi1" style="background:url(image/i1.png) 0 0;"></div>
            <div class="pi2" style="background:url(image/i2.png) 0 0;"></div>
            <div class="pi3" style="background:url(image/7.png) 0 0;"></div>
            <div class="pi4" style="background:url(image/8.png) 0 0;"></div>
        </div>

        <div class="part2">
            <div class="pi1" style="background:url(image/i1.png) -150px 0;"></div>
            <div class="pi2" style="background:url(image/i2.png) -150px 0;"></div>
            <div class="pi3" style="background:url(image/7.png) -150px 0;"></div>
            <div class="pi4" style="background:url(image/8.png) -150px 0;"></div>
        </div>

        <div class="part3">
            <div class="pi1" style="background:url(image/i1.png) -300px 0;"></div>
            <div class="pi2" style="background:url(image/i2.png) -300px 0;"></div>
            <div class="pi3" style="background:url(image/7.png) -300px 0;"></div>
            <div class="pi4" style="background:url(image/8.png) -300px 0;"></div>
        </div>

        <div class="part4">
            <div class="pi1" style="background:url(image/i1.png) -450px 0;"></div>
            <div class="pi2" style="background:url(image/i2.png) -450px 0;"></div>
            <div class="pi3" style="background:url(image/7.png) -450px 0;"></div>
            <div class="pi4" style="background:url(image/8.png) -450px 0;"></div>
        </div>

        <div class="on">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
</div>
</body>
</html>
